<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bitcoin Signup - Black Hole Effect</title>

  <style>
    /* Set Bitcoin logo background */
    body {
      background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Bitcoin.svg/120px-Bitcoin.svg.png");
      background-size: 100px;
      background-repeat: repeat;
      background-position: center;
      background-attachment: fixed;
      background-color: #f2f2f2;
    }

    /* Style the form area */
    fieldset {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 8px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 10px;
      width: 300px;
      margin: 10px auto;
      border: 1px solid #ddd;
    }

    /* Center title */
    h1 {
      text-align: center;
      color: #000000;
      font-family: Arial, sans-serif;
    }

    /* Input and button styles */
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ff9900;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc7a00;
    }

    /* Hide validation messages by default */
    .hide {
      display: none;
    }

    .failure-message {
      color: red;
      font-size: 12px;
      margin-top: 5px;
    }

    .success-message {
      color: green;
      font-size: 12px;
      margin-top: 5px;
    }

    /* Black Hole Effect */
    .blackhole {
      position: fixed;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.9) 30%, rgba(0, 0, 0, 0) 70%);
      border-radius: 50%;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      animation: swirl 4s linear infinite;
    }

    /* Tornado-like swirling effect */
    @keyframes swirl {
      0% {
        transform: translateX(-50%) rotate(0deg);
      }

      100% {
        transform: translateX(-50%) rotate(360deg);
      }
    }

    /* Extra swirling animation using pseudo-element */
    .blackhole::before {
      content: "";
      position: absolute;
      width: 180px;
      height: 180px;
      top: -15px;
      left: -15px;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.6) 20%, rgba(0, 0, 0, 0) 80%);
      border-radius: 50%;
      animation: swirl 3s linear infinite reverse;
    }

    .blackhole::after {
      content: "";
      position: absolute;
      width: 1200px;
      height: 1200px;
      top: -25px;
      left: -25px;
      background: radial-gradient(circle, rgba(227, 7, 7, 0.4) 10%, rgba(178, 6, 212, 0) 90%);
      border-radius: 50%;
      animation: swirl 5s linear infinite;
    }
  </style>

  <script src="validator.js"></script>
</head>

<body>
  <h1>Welcome to Bitcoin</h1>
  <fieldset>
    <label>아이디</label>
    <input type="text" id="username">
    <div class="failure-message hide">아이디는 네 글자 이상이어야 합니다</div>
    <div class="success-message hide">사용할 수 있는 아이디입니다</div>
  </fieldset>

  <fieldset>
    <label>비밀번호</label>
    <input type="password">
  </fieldset>

  <fieldset>
    <label>비밀번호 확인</label>
    <input type="password">
  </fieldset>

  <fieldset>
    <button>회원가입</button>
  </fieldset>

  <!-- Black Hole Element -->
  <div class="blackhole"></div>

  <script src="script.js"></script>
</body>

</html>
